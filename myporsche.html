<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/myporsche.css">
</head>
<body>
  <div class="container-fluid vh-100 p-0 m-0">
    <div class="row g-0">
      <div class="col-md-8 d-none d-md-block image-section"></div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <div class="login-section text-center">
          <img src="/assets/myporsche/logo.png" alt="Logo" class="logo">
          <h2 class="bold-text">¡Bienvenido! Inicia sesión con tu Porsche ID</h2>
          <p>Por favor, introduzca la dirección de correo electrónico que definió como su Porsche ID.</p>
          <input type="email" class="form-control mb-3" placeholder="Porsche ID*">
          <button class="btn btn-dark mb-2">Iniciar sesión con contraseña</button>
          <p>¿No tienes un Porsche ID? <a href="#">Regístrese</a></p>
          <hr>
          <button class="btn btn-outline-dark">&#9993; Iniciar sesión con correo electrónico</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
