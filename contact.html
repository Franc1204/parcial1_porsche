<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Porsche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/assets/Porsche-logo.png" type="image/x-icon">
  <style>
    .navbar-custom {
      background-color: transparent !important;
      padding: 15px 20px !important;
      position: relative;
      box-shadow: none;
      height: 60px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: flex-start !important;
    }
    .navbar-brand {
      display: none !important;
    }
    .navbar-toggler {
      border: none !important;
      padding: 8px !important;
      z-index: 10;
      color: #000 !important;
      font-size: 1.5rem !important;
    }
    .navbar-toggler-icon {
      filter: none !important;
    }
    .navbar-toggler:hover {
      color: #333 !important;
    }
    
    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .contact-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .contact-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    
    .contact-form .form-group {
      margin-bottom: 1.5rem;
    }
    
    .contact-form label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }
    
    .contact-form .form-control {
      border-radius: 4px;
      padding: 0.75rem;
      border: 1px solid #ced4da;
    }
    
    .contact-form .form-control:focus {
      border-color: #adb5bd;
      box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.05);
    }
    
    .contact-form textarea.form-control {
      min-height: 120px;
    }
    
    .contact-form .btn-primary {
      background-color: #000;
      border-color: #000;
      padding: 0.75rem 2rem;
      font-weight: 500;
      border-radius: 4px;
    }
    
    .contact-form .btn-primary:hover {
      background-color: #333;
    }
    
    .contact-info {
      display: flex;
      border-top: 1px solid #eee;
      padding-top: 1.5rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    
    .contact-info-item {
      flex: 1 0 50%;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    
    .contact-info-item i {
      font-size: 1.2rem;
      margin-right: 0.5rem;
      color: #555;
    }
    
    @media (max-width: 768px) {
      .contact-info-item {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-label="Toggle menu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header border-bottom border-white">
        <div class="offcanvas-title" id="offcanvasMenuLabel">
        </div>
        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled menu-options">
          <li><a href="index.html" class="text-decoration-none">Inicio</a></li>
          <li><a href="myporsche.html" class="text-decoration-none">My Porsche</a></li>
          <li><a href="contact.html" class="text-decoration-none">Contacto</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="contact-container">
    <div class="contact-title">Contacto</div>
    <div class="contact-card">
      <form class="contact-form">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Introduce tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono (opcional)</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Introduce tu número de teléfono">
        </div>
        <div class="form-group">
          <label for="asunto">Asunto</label>
          <select class="form-control" id="asunto" name="asunto" required>
            <option value="" selected disabled>Selecciona un asunto</option>
            <option value="Información">Solicitud de información</option>
            <option value="Servicio">Servicio técnico</option>
            <option value="Ventas">Departamento de ventas</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comentarios">Mensaje</label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </div>
      </form>

      <div class="contact-info">
        <div class="contact-info-item">
          <i class="bi bi-envelope"></i>
          <span>contacto@porsche.mx</span>
        </div>
        <div class="contact-info-item">
          <i class="bi bi-telephone"></i>
          <span>+52 (55) 1234-5678</span>
        </div>
        <div class="contact-info-item">
          <i class="bi bi-geo-alt"></i>
          <span>Av. Paseo de la Reforma 250, CDMX</span>
        </div>
        <div class="contact-info-item">
          <i class="bi bi-clock"></i>
          <span>Lun-Vie: 9:00-18:00, Sáb: 10:00-14:00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="components/utils.js"></script>
  <script src="components/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.contact-form');
      
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Simular envío del formulario
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        
        submitButton.disabled = true;
        submitButton.innerHTML = 'Enviando...';
        
        // Simular un tiempo de procesamiento
        setTimeout(function() {
          // Mostrar mensaje de éxito
          alert('¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.');
          
          // Restablecer el formulario
          form.reset();
          
          submitButton.disabled = false;
          submitButton.innerHTML = originalText;
        }, 1500);
      });
    });
  </script>
</body>
</html>
